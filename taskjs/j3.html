<!DOCTYPE html>
<html>
<head>
  <title>EMI Calculator</title>
  <script src="script.js"></script>
</head>
<body>
  <h1>EMI Calculator</h1>
  <label for="loanAmount">Loan Amount:</label>
  <input type="number" id="loanAmount" name="loanAmount">
  <br>
  <label for="interestRate">Interest Rate (%):</label>
  <input type="number" id="interestRate" name="interestRate">
  <br>
  <label for="loanTerm">Loan Term (months):</label>
  <input type="number" id="loanTerm" name="loanTerm">
  <br>
  <button onclick="calculateEMI()">Calculate EMI</button>
  <p id="result"></p>
</body></html>
<script>function calculateEMI() {
    var loanAmount = parseFloat(document.getElementById("loanAmount").value);
    var interestRate = parseFloat(document.getElementById("interestRate").value);
    var loanTerm = parseFloat(document.getElementById("loanTerm").value);
  
    var monthlyInterest = (interestRate / 100) / 12;
    var emi = (loanAmount * monthlyInterest * Math.pow(1 + monthlyInterest, loanTerm)) / (Math.pow(1 + monthlyInterest, loanTerm) - 1);
  
    var resultElement = document.getElementById("result");
    resultElement.innerText = "EMI: " + emi.toFixed(2);
  }  </script>
