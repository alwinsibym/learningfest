<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Box Frame</title>
    
</head>
<body>
    <div class="box-frame">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div ></div>
        <div ></div>
        <div class="box"></div>
        <div class="box"></div>
        <div ></div>
    <div></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
<style>
  .box-frame {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      grid-gap: 10px;
      width: 400px; /* Adjust the width as needed */
      height: 400px; /* Adjust the height as needed */
  }
  
  .box {
    
      border: 2px solid #ccc;
      text-align: center;
      font-size: 16px;
  }
</style>
